<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>DNS NSLOOKUP Service</title>
    </head>
    <body>
        
    <h1>DNS NSLOOKUP Service</h1>

            Domainname name: <input id="domainname" type="text"><br>
            <button>Click me</button>
            <p id="dn"></p>
            <input type="text" id="mytext">

        <script>
            $(document).ready(function() {

                var x = document.getElementById("domainname").value;
                $("button").click(function() {
                    var x = document.getElementById("domainname").value;
                    var domain = 'http://127.0.0.1:8081/?' + x
                    $.get(domain, function(data) {
                        alert(data);
                        $("#mytext").html(data);
                        document.getElementById("dn").innerHTML = data;
                        document.getElementById("mytext").value = data;
                        alert(data);
                    });
                });
            });

        </script>
    </body>
</html>
